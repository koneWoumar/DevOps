services:
  mysql:
    image: quay.io/keycloak/keycloak:${KEYCLOACK_VERSION}
    container_name: proverbs-auth
    env_file:
      - .env
    # ports:
    #   - "8080:${KEYCLOAK_PORT}"
    network_mode: host
    command:
      - start-dev
    # volumes:    
    #   - ${KEYCLOAK_DATA_VOLUME_DIR}:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: ${MEM_LIMIT}                       
        # reservations:
        #   memory: ${MEM_RESERVATION}                
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${KEYCLOACK_PORT} || exit 1"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: ${HEALTHCHECK_START_PERIOD}
