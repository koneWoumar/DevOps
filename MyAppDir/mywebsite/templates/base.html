<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6c757d;
        }
        .links-section a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #495057;
            text-decoration: none; /* Remove underline */
        }
        .links-section a:hover {
            color: #007bff;
            text-decoration: underline; /* Underline on hover */
        }
        .links-section i {
            margin-right: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 20px;
        }
        .name {
            color: #007bff;
            font-weight: bold;
        }
        .title {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">KONE Wolouho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/skills">Compétences</a></li>
                    <li class="nav-item"><a class="nav-link" href="/experiences">Expériences</a></li>
                    <li class="nav-item"><a class="nav-link" href="/education">Formation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/diplomas">Diplômes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/languages">Languages</a></li>
                    <li class="nav-item"><a class="nav-link" href="/certifications">Certifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hobby">Hobby</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2024 Wolouho KONE</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
