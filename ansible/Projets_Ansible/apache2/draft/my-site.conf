<VirtualHost *:443>
    ServerAdmin admin@my-site.localhost.com
    ServerName my-site.localhost.com

    DocumentRoot /var/www/my-site


    # activation du module ssl
    SSLEngine on


    # activation de config pour le reverse proxy
    ProxyRequests On
    SSLProxyEngine On


    # specifié le ceritificat et sa clé privé
    SSLCertificateFile /etc/ssl/certs/my-autosigne-cert/my-site.localhost.com+4.pem
    SSLCertificateKeyFile /etc/ssl/certs/my-autosigne-cert/my-site.localhost.com+4-key.pem


    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>


    # Inclusion du fichier de configuration externalisé
    # Include /etc/apache2/conf-available/proxy-arrow.conf


    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
